[database]
db_hostname = "localhost"
db_database = "myownradio"
db_login = "root"
db_password = ""

[content]
content_folder = "/usr/domains/domain_content/myownradio.biz/content"

[getters]
mediainfo = "export LC_ALL=en_US.UTF-8; /usr/local/bin/mediainfo"

[upload]
supported_audio[] = "audio/mp3"
supported_audio[] = "audio/x-m4a"
supported_audio[] = "audio/wav"
supported_audio[] = "audio/ogg"

[streaming]
lores_create_cmd = /usr/local/bin/ffmpeg -i <INFILE> -map_metadata -1 -vn -ar 44100 -ac 2 -ab 160k -acodec libmp3lame -f mp3 - 2>>/dev/null
